<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/editDetails.js"></script>
	</head>
<body>
	<div class="roundedBox center"> 
	<div class="logoBox center"><h1 class="supremeText">Edit Details</h1></div> 
	<div class="formWrap editDetails">
		<input id="fullName" type="text" placeholder="Full Name" input>
		<div id="fullNameResult" ></div>
		<input id="telephone" type="text" placeholder="Telephone" name="telephone"></input>
		<div id="telephoneResult" ></div> 
		<input id="address1" type="text" placeholder="Address1" name="address1"></input>
		<div id="address1Result" ></div> 
		<input id="address2" type="text" placeholder="Address2" name="address2"></input>
		<div id="address2Result" ></div> 
		<input id="address3" type="text" placeholder="Address3" name="address3"></input>
		<div id="address3Result" ></div> 		
		<input id="city" type="text" placeholder="City" name="City"></input>
		<div id="cityResult" ></div>
		<input id="postcode" type="text" placeholder="Postcode" name="Postcode"></input>
		<div id="postcodeResult" ></div>
		<input id="cardNumber" type="text" placeholder="Card Number" name="cardNumber"></input>
		<div id="cardNumberResult" ></div>
		<input id="expiryDate" type="text" placeholder="Expiry Date" name="expiryDate"></input>
		<div id="expiryDateResult" ></div>
		<input id="expiryYear" type="text" placeholder="Expiry Year" name="expiryYear"></input>
		<div id="expiryYearResult" ></div>
		<input id="scn" type="text" placeholder="SCN" name="scn"></input>
		<div id="scnResult"></div>
	</div>
	
	<div>
		<button type="submit" class="Btn" id="editDetailsBtn"> Submit</button>		
	</div>
</body>
</html>
