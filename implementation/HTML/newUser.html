<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/signUp.js"></script>
	</head>
<body>
	<div class="roundedBox center"> 
		<div class="logoBox center"><h1 class="supremeText">Register</h1></div> 
		<div id="formWrap">
		
		<input maxlength="30" id="fullName" type="text" placeholder="Full Name" name="fullName"></input>
		<div class="result" id="fullNameResult" ></div>
		<input maxLength="20" minLength="5" id="username" type="text" placeholder="Username" name="username"></input>
		<div class="result" id="usernameResult" ></div>
		<input maxLength="30" id="password" type="password" placeholder="Password" name="password"></input>
		<div class="result" id="passwordResult" ></div>
		<input maxLength="30" id="email" type="email" placeholder="Email" name="email"></input>
		<div class="result" id="emailResult"></div>
		<button id="signUpBtn">Sign Up</button>
		
		</div>
	</div>
</body>

</html>
