<html>
<head>
<link href ="css/style.css" rel="stylesheet" type="text/css"/>
<script src="js/order.js" type="text/javascript"></script>

</head>
<body>
<div class="roundedBox center"> 
	<div class="logoBox center"><h1 class="supremeText">Order</h1></div> 
<div id="formBox">
<h3>Please enter these details carefully as they are vital for the order to work</h3> 
<div class="formRow"> 
	<h4>Category</h4>
	<select name="category" id="category">
		<option value="jackets">Jackets</option>
		<option value="shirts">Shirts</option>
		<option value="tops_sweaters">tops/sweaters</option>
		<option value="sweatshirts">Sweatshirts</option>
		<option value="pants">Pants </option>
		<option value="shorts">Shorts</option>
		<option value="hats">Hats</option>
		<option value="bags">Bags</option>
		<option value="accessories">Accessories</option>
		<option value="shoes">Shoes</option>
		<option value="skate">Skate</option>
	</select>
</div>

<div class="formRow"> 
	
	<input id="keywords" type="text" placeholder="Keywords"></input> 
</div>

<div class="formRow">
	<input id="color" rows="1" placeholder="Color"></input>
</div>

<div class="formRow"> 
	<select name="size" id="size">
		<option value="small">S</option>
		<option value="Medium">M</option>
		<option value="Large">L</option>
		<option value="XLarge">XL</option>
	</select>
</div>
<button type="submit" id="btn">Complete</button> 
</div>
</div>
	
</body>
</html>
